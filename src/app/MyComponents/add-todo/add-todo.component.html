<h4>ADD a TO-DO / REMINDER</h4>

<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">TO-DO/REMINDER Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title"
        name="title">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">REMINDER Description</label>
        <input type="text" class="form-control" id="desc" [(ngModel)]="desc"
        name="desc">
    </div>
    
    <button type="submit" class="btn btn-primary">ADD TODO</button>    
</form>
